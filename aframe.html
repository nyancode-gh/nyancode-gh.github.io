<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>yumekawaii-kukan</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color:#000; far:15; near:0">
      <!-- リソースロード遅延軽減 -->
      <a-assets>
        <img src="images/yumekawa_tile.png" id="tile" alt="">
      </a-assets>
      <a-camera position="0 2 0"></a-camera>
      <a-sphere position="0 2 -15" radius="1.25" color="#ff5"></a-sphere>
      <a-sphere position="5 4 -3" radius="1.25" color="#ff5"></a-sphere>
      <a-image src="#tile" rotation="90 0 0" scale="50 50 50" position="0 0 0"></a-image>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->

      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-sky color="#200"></a-sky>
    </a-scene>
  </body>
</html>
