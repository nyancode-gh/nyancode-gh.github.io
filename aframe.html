<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>yumekawaii-kukan</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
  <a-scene fog="type: linear; color:#ffc0cb; far:20; near:0">
    <!-- リソースロード遅延軽減 -->
    <a-assets>
      <img src="images/yumekawa_tile.png" id="tile">
      <a-asset-item id="neko" src="images/neko.glb"></a-asset-item>
    </a-assets>
    <a-sky color="#ffc0cb"></a-sky>
    <a-camera position="0 5 0"></a-camera>
    <a-image src="#tile" position="0 0 0" rotation="90 0 0" scale="30 30 30"></a-image>

    <a-sphere position="0 2 -12" radius="1.25" color="#ff8"></a-sphere>
    <a-sphere position="4 5 -6" radius="1.25" color="#ff8"></a-sphere>
    <a-sphere position="0 2 12" radius="1.25" color="#ff8"></a-sphere>
    <a-sphere position="4 5 6" radius="1.25" color="#ff8"></a-sphere>

    <a-entity>
      <a-gltf-model src="#neko" scale="4 4 4" position="-6 3 -6" rotation="0 45 0"></a-gltf-model>
      <a-gltf-model src="#neko" scale="4 4 4" position="6 5 -6" rotation="0 -45 0"></a-gltf-model>
      <a-gltf-model src="#neko" scale="4 4 4" position="15 0 0" rotation="0 -90 0"></a-gltf-model>
      <a-gltf-model src="#neko" scale="4 4 4" position="-15 3 6" rotation="0 90 0"></a-gltf-model>
      <a-gltf-model src="#neko" scale="4 4 4" position="0 3 10" rotation="0 180 0"></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
